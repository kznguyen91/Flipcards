<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word synonyms</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="h1">
            <h1>What is the synonym of these words</h1>
        </div>
        <div class="card-container">
            <div class="card-group">
                <div class="card">
                    <div class="question"><p>disgruntled</p></div>
                    <div class="answer"><p>dissatisfied</p></div>
                </div>

                <div class="card">
                    <div class="question"><p>zealous</p></div>
                    <div class="answer"><p>enthusiastic</p></div>
                </div>

                <div class="card">
                    <div class="question"><p>illiterate</p></div>
                    <div class="answer"><p>uneducated</p></div>
                </div>
            </div>

            <div class="card-group">
                <div class="card">
                    <div class="question"><p>proactive</p></div>
                    <div class="answer"><p>take-charge</p></div>
                </div>

                <div class="card">
                    <div class="question"><p>imprison</p></div>
                    <div class="answer"><p>confine</p></div>
                </div>

                <div class="card">
                    <div class="question"><p>disembark</p></div>
                    <div class="answer"><p>get off</p></div>
                </div>
            </div>

            <div class="card-group">
                <div class="card">
                    <div class="question"><p>depletion</p></div>
                    <div class="answer"><p>reduction</p></div>
                </div>

                <div class="card">
                    <div class="question"><p>break out of</p></div>
                    <div class="answer"><p>escape</p></div>
                </div>

                <div class="card">
                    <div class="question"><p>keep on</p></div>
                    <div class="answer"><p>go on</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
